<div class='bg-grey' ng-controller="LoginCtrl" id="loginContainer">

	<header class="jumbotron hero-spacer well">
		<h2 class="text-primary text-center">
			<strong>Companion for Administering Financial Services <br/> (CAFS)</strong>
		</h2>
	</header>

	<div data-ng-show="error" class="alert alert-danger" role="alert" ng-cloak>
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span>
		{{error}}
	</div>

	<form class="form-signin" ng-submit="login()">
<!-- 		<h2 class="form-signin-heading">Please Sign In</h2> -->
		
		<label for="inputUsername" > Username</i></label> 
		<div class="input-group margin-bottom-sm">		
		  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
		  <input class="form-control" type="text" required placeholder="Username">
		</div>
		
		<br/>
		<label for="inputPassword" >Password</label>
		<div class="input-group">	
			<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			<input id="inputPassword" data-ng-model="password" class="form-control" placeholder="Password" required="" type="password"/>
		</div>
		<br/>
		<!-- <div class="checkbox">
			<label> <input value="remember-me" type="checkbox"> Remember me
			</label>
		</div> -->
		<button class="btn btn-lg btn-primary btn-block">Sign in</button>
	</form>

</div>
